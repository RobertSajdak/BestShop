<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BestShop</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700,800&display=swap&subset=latin-ext"
          rel="stylesheet"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
<header class="header">
    <div class="nav__container">
        <a href="#" class="logo">BestShop</a>
        <nav>
            <ul>
                <li><a href="#">why us</a></li>
                <li><a href="#">benefits</a></li>
                <li><a href="#">prices</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<section class="opening">
    <div class="content">
        <h1>Sell More!</h1>
        <p>Open shop on our platform and increase your sales.</p>
        <a href="#" class="btn btn--primary btn--large">Open your shop.</a>
    </div>
    <img src="assets/Background.png" alt="background-laptop"/>
</section>
<section class="statistics">
    <div class="container">
        <h2>The most popular sales platform in country</h2>

        <div class="stat">
            <div class="statSingleContainer">
                <div class="circle">
                    <img src="assets/Person.svg" alt="person"/>
                </div>
                <div class="statNumber">100000+</div>
                <div class="statInfo">daily entries</div>
            </div>

            <div class="statSingleContainer">
                <div class="circle">
                    <img src="assets/Eye.svg" alt="eye"/>
                </div>
                <div class="statNumber">2000000+</div>
                <div class="statInfo">seen products<br>every day</div>
            </div>

            <div class="statSingleContainer">
                <div class="circle">
                    <img src="assets/Catalog.svg" alt="catalog"/>
                </div>
                <div class="statNumber">10000+</div>
                <div class="statInfo">added posts<br>daily</div>
            </div>
        </div>
    </div>
</section>





</body>

</html>
